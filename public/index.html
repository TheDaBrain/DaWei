<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wei ‚Äî AI Chatbot</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script defer src="api-key.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0e244d;
      color: white;
      padding: 2rem;
    }
    #chatbox {
      max-width: 600px;
      margin: auto;
      background: #1e3c72;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0a1a3a;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    #messages {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
      border: 1px solid #284b8a;
      padding: 10px;
      border-radius: 6px;
      background: #12284b;
    }
    .message {
      margin-bottom: 0.75rem;
      padding: 6px 10px;
      border-radius: 6px;
    }
    .user {
      background: #3a6dd5;
      text-align: right;
    }
    .bot {
      background: #2e8b57;
      text-align: left;
    }
    input[type="text"] {
      width: 75%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      margin-right: 10px;
    }
    button {
      padding: 10px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #3a6dd5;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #2e57bb;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <h1>ü§ñ Talk to Wei</h1>
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Say something smart..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    // Wait for api-key.js to set HF_API_KEY
    window.addEventListener('DOMContentLoaded', () => {
      if (!window.HF_API_KEY) {
        const messages = document.getElementById('messages');
        messages.innerHTML = '<div class="message bot">‚ö†Ô∏è API key missing. Please check deployment.</div>';
      }
    });

    async function sendMessage() {
      const inputEl = document.getElementById('userInput');
      const messages = document.getElementById('messages');
      const userText = inputEl.value.trim();
      if (!userText) return;

      // Show user message
      messages.innerHTML += `<div class="message user">${userText}</div>`;
      inputEl.value = '';
      messages.innerHTML += `<div class="message bot">‚è≥ Thinking...</div>`;
      messages.scrollTop = messages.scrollHeight;

      try {
        const response = await fetch('https://api-inference.huggingface.co/models/HuggingFaceH4/zephyr-7b-alpha', {
          method: 'POST',
          headers: {
            Authorization: `Bearer ${window.HF_API_KEY}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ inputs: userText })
        });

        const data = await response.json();

        // Remove the "Thinking..." message
        const thinkingMsg = messages.querySelector('.bot:last-child');
        if (thinkingMsg) thinkingMsg.remove();

        if (data.error) {
          messages.innerHTML += `<div class="message bot">‚ö†Ô∏è Error: ${data.error}</div>`;
        } else {
          const botReply = data?.generated_text || data?.[0]?.generated_text || "‚ö†Ô∏è No answer.";
          messages.innerHTML += `<div class="message bot">${botReply}</div>`;
        }
      } catch (err) {
        const thinkingMsg = messages.querySelector('.bot:last-child');
        if (thinkingMsg) thinkingMsg.remove();
        messages.innerHTML += `<div class="message bot">‚ö†Ô∏è Error: ${err.message}</div>`;
      }
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
